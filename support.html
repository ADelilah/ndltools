<html lang="en">

    <title>Contact Neurodata lab support</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/styles.css" rel="stylesheet">
    <link href="vendor/checkboxes.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/fonts/MyFontsWebfontsKit.css">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg static-top navbar-default" id="mainNav">
      <div class="container">
        <a href="index.html" class="ml-auto nav-link pt-0 pr-0 icon" aria-label="Close" aria-hidden="true"><h3 class="text-right"><ion-icon name="close" aria-hidden="true"></ion-icon></h3></a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="exModal">
      <form>
                <div class="row">
                  <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-xs-12 ml-auto mr-auto">
                    <h2>Contact support</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-xs-12 ml-auto">
                    <div class="form-check pl-0 d-flex flex-column mb-40" id="support-case">
                      <label class="form-check-label mb-20" for="caseRadios1">
                          <input class="form-check-input" type="radio" name="caseRadios" id="frameRadios1" value="suggestion" checked/>
                          <span class="lbl h3-inl">Suggestion</span>
                      </label>
                      <label class="form-check-label mb-20" for="caseRadios2">
                          <input class="form-check-input" type="radio" name="caseRadios" id="caseRadios2" value="problem"/>
                          <span class="lbl h3-inl">Problem report</span>
                      </label>
                      <label class="form-check-label mb-20" for="caseRadios3">
                          <input class="form-check-input" type="radio" name="caseRadios" id="caseRadios3" value="delete"/>
                          <span class="lbl h3-inl">Delete account</span>
                      </label>
                    </div>
                  </div>

                  <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12 mr-auto">
                    <div class="form-group">                   
                      <textarea class="form-control line-input" id="supportTextarea" rows="1" placeholder="Your message"></textarea>
                    </div>
                    <div class="mt-40"><a class="btn ndl-btn white-btn mb-0 disabled" role="button" type="submit" href="#" id="signUp" aria-hidden="true">Send</a></div> 
                  </div>
                </div> <!-- end row -->
              </form>
      <div class="row">
        <div class="col-xl-6 col-lg-8 col-md-9 col-sm-10 col-xs-12 ml-auto mr-auto">
          <img class="logo-on-back" src="assets/logo.svg" onerror="this.onerror=null; this.src='assets/logo.png'">
        </div>
      </div>

    </div> <!-- end container -->


    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript">
      
      </script>
