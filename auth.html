<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login to Neurodata lab tools</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/styles.css" rel="stylesheet">
    <link href="vendor/checkboxes.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/fonts/MyFontsWebfontsKit.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg static-top navbar-default" id="mainNav">
      <div class="container">
        <a href="index.html" class="ml-auto nav-link pt-0 pr-0 icon" aria-label="Close" aria-hidden="true"><h3 class="text-right"><ion-icon name="close" aria-hidden="true"></ion-icon></h3></a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="exModal">
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-12 ml-auto mr-auto">

                <ul class="nav nav-tabs nav-fill" id="authTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true"><h2 class="mb-0">Login</h2></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false"><h2 class="mb-0">Sign up</h2></a>
                  </li> 
                </ul>

                <div class="tab-content" id="authContent">
                      <div class="tab-pane pt-40 fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">

                        <!-- validation errors live here -->
                        <form class="needs-validation" novalidate> <!-- needs-validation class with novalidate is for Bootstrap validation API - if you don't want to do so, I need to add another element to make red underline-->
                          
                          <!---------- Block error (don't mind me) ------------>
                         <div class="row"> 
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <div class="block-notice error mb-20 mt-0">
                                <p class="mb-0" id="blockError">Incorrect login or password.</p>
                              </div>
                            </div>
                         </div> <!-- end row for block error -->

                          <div class="form-group">  <!-- validation errors live here -->
                            <input type="email" class="line-input form-control" id="loginEmail" placeholder="Email" required> <!-- added 'required' -->
                            <div class="invalid-feedback"><div class="text-right">Incorrect email format</div></div> <!-- added feedback and line -->
                          </div>
                          <div class="form-group">
                            <input type="password" class="line-input form-control" id="loginPassword" placeholder="Password" required> <!-- added 'required' -->
                          </div>

                          <div class="d-flex justiry-content-between align-items-center mt-40">
                              <a class="btn ndl-btn white-btn mb-0 disabled" role="button" type="submit" href="#" id="logIn">Login</a>
                              <a class="ml-auto" href="reset.html">Forgot password?</a>
                          </div>
                        </form>
                      </div>

                      <div class="tab-pane pt-40 fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form>
                          <div class="form-group"><input type="text" class="line-input form-control" id="suName" placeholder="Name"></div>
                          <div class="form-group"><textarea type="text" class="line-input form-control" id="suCompany" placeholder="Company" ></textarea></div>
                          <div class="form-group"><textarea type="text" class="line-input form-control" id="suPosition" placeholder="Position"></textarea></div>
                          <div class="form-group"><input type="email" class="line-input form-control" id="suEmail" placeholder="Email"></div>
                          <div class="form-group"><textarea type="text" class="line-input form-control" id="suPurpose" placeholder="Purpose of use (optional)"></textarea></div>
                          <div class="form-group"><input type="password" class="line-input form-control" id="suPassword" placeholder="Password"></div>
                          <div class="form-group mt-20">
                            <label id="tos-check" class="w-100">
                              <input type="checkbox" />
                              <span class="lbl align-text-baseline w-100">I accept <a href="tos.html">Terms of service</a></span>
                            </label>  
                          </div>
                          <div class="mt-40"><a class="btn ndl-btn white-btn mb-0 disabled" role="button" type="submit" href="#" id="signUp" aria-hidden="true">Sign up</a></div> 
                        </form>
                      </div>
                </div>
        </div> 
      </div> <!-- end row -->
      <div class="row">
        <div class="col-xl-6 col-lg-8 col-md-9 col-sm-10 col-xs-12 ml-auto mr-auto">
          <img class="logo-on-back" src="assets/logo.svg" onerror="this.onerror=null; this.src='assets/logo.png'">
        </div>
      </div>

    </div> <!-- end container -->


    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript">
      
      </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
    <script src="vendor/script.js"></script>

  </body>

</html>
